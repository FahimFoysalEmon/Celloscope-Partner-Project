<div class='container mt-5 mb-5 p-5'>
  <div class="card mx-auto w-50 p-5 shadow">
      <h3>Login</h3>

      <form>

        <div class="form-group mt-2">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> 

        <div class="form-group mb-1 mt-1">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
        </div>

        <p><a href="/register" style="text-decoration: none; color: rgb(0, 123, 255);">Need Account? Registration</a></p>

        <button type="button" class="btn btn-primary mt-0" (click)="login()">Login</button>

      </form>

  </div>
  <app-social-login></app-social-login>
</div>
