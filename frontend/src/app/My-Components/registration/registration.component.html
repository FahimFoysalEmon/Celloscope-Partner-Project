<div class='container mt-5 mb-5 p-5'>
  <div class="card mx-auto w-50 p-5 shadow">
      <h3>Registration</h3>

      <div class="form-group mt-2">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div> 

      <div class="form-group mb-2">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
      </div>

      <p><a href="/login" style="text-decoration: none; color: orange;">Already have an account?</a></p>

      <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>

  </div>
  <app-social-login></app-social-login>
</div>
